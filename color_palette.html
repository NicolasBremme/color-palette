<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="color_palette.css">
</head>

<body>
    <div class="flex-wrapper">
        <div class="colorpicker">
            <div class="spectrum-wrapper">
                <canvas class="spectrum"></canvas>
                <div class="cursor controlCursor" data-position="control1"></div>
                <div class="cursor controlCursor" data-position="control2"></div>

                <div class="cursor pointCursor" data-position="point1"></div>
                <div class="cursor pointCursor" data-position="point2"></div>
            </div>
        </div>
        <input class="color-range horizontal hue" type="range" min="0" max="360" step="1" />
    </div>
    <div class="flex-wrapper">
        <div class="options">
            <div class="flex-wrapper">
                <p class="option-label">Point 1:</p>
                <input class="coordinate" type="number" data-target="point1" data-value="0" min="0" max="1" step=".001" />
                <input class="coordinate" type="number" data-target="point1" data-value="1" min="0" max="1" step=".001" />
            </div>
            <div class="flex-wrapper">
                <p class="option-label">Point 2:</p>
                <input class="coordinate" type="number" data-target="point2" data-value="0" min="0" max="1" step=".001" />
                <input class="coordinate" type="number" data-target="point2" data-value="1" min="0" max="1" step=".001" />
            </div>
            <div class="flex-wrapper">
                <p class="option-label">Control 1:</p>
                <input class="coordinate" type="number" data-target="control1" data-value="0" min="0" max="1" step=".001" />
                <input class="coordinate" type="number" data-target="control1" data-value="1" min="0" max="1" step=".001" />
            </div>
            <div class="flex-wrapper">
                <p class="option-label">Control 2:</p>
                <input class="coordinate" type="number" data-target="control2" data-value="0" min="0" max="1" step=".001" />
                <input class="coordinate" type="number" data-target="control2" data-value="1" min="0" max="1" step=".001" />
            </div>
            <div class="flex-wrapper">
                <p class="option-label">Sample size: </p>
                <input class="sample-size" type="number" min=1 max=10 step="1" />
            </div>
        </div>
    </div>
    <div class="flex-wrapper palette-container">
        <div class="palette" data-index="0">
            <div class="palette-color"></div>
            <div class="flew-wrapper">
                <p class="color-rgb"></p>
                <p class="color-hex"></p>
            </div>
        </div>
    </div>
</body>

<footer>
    <script src="color_palette.js"></script>
</footer>
